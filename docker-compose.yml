services:
  app-minio:
    container_name: app-minio
    restart: always
    image: docker.io/bitnami/minio:2024
    ports:
      - '9000:9000'
      - '9001:9001'
    expose:
      - '9000:9000'
      - '9001:9001'
    networks:
      - app_network
    volumes:
      - 'minio-data:/bitnami/minio/data'
    environment:
      MINIO_ROOT_USER: app-s3
      MINIO_ROOT_PASSWORD: ZiZTQtMGM3ZC00NWNmL
      MINIO_DEFAULT_BUCKETS: app

  app-postgres:
    container_name: app-postgres
    image: postgres:16-alpine
    restart: always
    ports:
      - "5435:5432"
    volumes:
      - 'postgres-data:/var/lib/postgresql/data'
    environment:
      TZ: America/Sao_Paulo
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: db_api
    networks:
      - app_network

  app-api:
    container_name: app-api
    restart: always
    build: ./api
    ports:
      - "8080:8080"
    depends_on:
      - app-postgres
      - app-minio
    networks:
      - app_network

  app-web:
    build: ./web
    container_name: app-web
    restart: always
    ports:
      - "85:80"
    depends_on:
      - app-api
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  minio-data:
    driver: local
  postgres-data:
    driver: local